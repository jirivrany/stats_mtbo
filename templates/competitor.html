{% extends "default.html" %} {% block content %}
<h1>{{ title }}</h1>
    <table class="table-condensed">
        <tr>
            <th>date</th>
            <th>result</th>
            <th>race</th>
            <th>event</th>
            <th>time</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>
                <a href="/race/{{ row[1] }}">
                {{ races[row[1]]['date'] }}
                </a>
            </td>
            <td>
                {{ row[2] }}
            </td>
            <td>
                <a href="/race/{{ row[1] }}">
                {{ races[row[1]]['distance'] }}
                </a>
            </td>
            <td>
                <a href="/race/{{ row[1] }}">
                {{ races[row[1]]['event'] }}
                </a>
            </td>
            <td>
                {{ row[3] }}
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
